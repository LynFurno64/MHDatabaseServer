{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Monster List</h1>

    {% for mon in monsters %}
    <table class="table table-hover">
        <tr>
            <td width="256px">
                <img src="{{url_for('static', filename= mon.name.replace(' ', '_') + '.png')}}" width=50% height=auto class="img-thumbnail">
            </td>
           
            <td>
                <div>
                    <h3><a href="{{ url_for('monster', monstername=  mon.name) }}">{{ mon.name}}</a></h3>
                    <p>{{ mon.phylum.category}}</p>
                </div>
            </td>
        </tr>
    </table>
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
    
{% endblock %}
