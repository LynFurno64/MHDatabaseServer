{% extends "base.html" %}

{% block content %}
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a class="nav-link"><h4>Subspecies</h4></a>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            {% for x in subgroup %}
            <li class="nav-item">
                <a class="nav-link" id="{{x.division.replace(' ', '_')}}-tab" data-toggle="tab" href="#{{x.division.replace(' ', '_')}}" role="tab" aria-controls="{{x.division.replace(' ', '_')}}" aria-selected="true">
                    {{x.division}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <div class="tab-content" id="myTabContent">
        {% for x in subgroup %}
        <div class="tab-pane fade" id="{{x.division.replace(' ', '_')}}" role="tabpanel" aria-labelledby="{{x.division.replace(' ', '_')}}-tab">
            {% for mon in x.monster %}
            {% include '_list.html' %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
